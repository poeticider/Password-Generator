<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>


    <body>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body">

                    <h3>Select Password Length</h3>

                    <form class="numLength-form-container">
                        <label class="numLength-form-label" for="passLength">
                            Enter a number for password length (from 8 to 128 characters):
                        </label>
                        <br><br>
                        <input onchange="passwordLength()" class="numLength-input-box" type="number" id="passLength" name="passLength" min="8" max="128" value="12">
                    </form>

                    <h3 class="checkbox-header">Select Character Types for Password</h3>
                    <div class="checkboxes-container">
                        <div class="single-checkbox-container">
                            <input onclick="lowercaseToggle()" type="checkbox" id="lowercase" name="lowercase" value="false">
                            <label for="lowercase">lowercase</label>
                        </div>

                        <div class="single-checkbox-container">
                            <input onclick="uppercaseToggle()" type="checkbox" id="uppercase" name="uppercase" value="false">
                            <label for="uppercase">uppercase</label>
                        </div>

                        <div class="single-checkbox-container">
                            <input onclick="numericToggle()" type="checkbox" id="numeric" name="numeric" value="false">
                            <label for="numeric">numbers</label> 
                        </div>

                        <div class="single-checkbox-container">
                            <input onclick="specialCharToggle()" type="checkbox" id="specialChar" name="specialChar" value="false">
                            <label for="specialChar">special characters (!@# etc.)</label> 
                        </div>

                    </div>


                    <textarea
                        readonly
                        id="password"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                    >
                    </textarea>
                </div>
                <div class="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
